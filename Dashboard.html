<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      overflow: hidden;
    }

    .profile-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .profile-card .info {
      padding: 20px;
    }

    .profile-card .info h2 {
      font-size: 1.5rem;
      color: #333333;
    }

    .profile-card .info p {
      font-size: 1rem;
      color: #777777;
      margin: 10px 0;
    }

    .profile-card .social-links {
      display: flex;
      justify-content: center;
      padding: 15px 0;
      background-color: #f3f4f6;
    }

    .profile-card .social-links a {
      margin: 0 10px;
      font-size: 1.2rem;
      color: #555555;
      text-decoration: none;
      transition: color 0.3s;
    }

    .profile-card .social-links a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/350x200" alt="Profile Banner">
    <div class="info">
      <h2>John Doe</h2>
      <p>Software Engineer | Web Developer</p>
    </div>
    <div class="social-links">
      <a href="#" target="_blank">üîó LinkedIn</a>
      <a href="#" target="_blank">üê¶ Twitter</a>
      <a href="#" target="_blank">üì∑ Instagram</a>
    </div>
  </div>
</body>
</html>
